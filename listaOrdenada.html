<!DOCTYPE html>
<html>
<head>
<title>Listas</title>
</head>
<body>



<h2>Frutas </h2>

<h3>Lista Desordenada</h3>
<ul>
    <li>Manzana</li>
    <li>Pera</li>
    <li>Banana</li>
    <li>Naranja</li>
    <li>Arandano</li>
</ul>

<h3>Lista Ordenada</h3>
<ol>
    <li>Manzana</li>
    <li>Pera</li>
    <li>Banana</li>
    <li>Naranja</li>
    <li>Arandano</li>
</ol>
<!--Lista descriptiva-->
<dl>
    <dt>Manzana</dt>
    <dd>Es roja</dd>
    <dt>Pera</dt>
    <dd> Es amarilla pero no es Banana</dd>
    
</dl>

<p>Esto es una prueba de listas</p>

</body>
</html>
